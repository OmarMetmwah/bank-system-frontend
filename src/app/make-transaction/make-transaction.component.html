<div class="main-content">
  <div class="container-fluid">
    <div class="card">
        <div class="card-header card-header-danger">
            <h4 class="card-title">Material Dashboard Heading</h4>
            <p class="card-category">Created using Roboto Font Family</p>
        </div>
        <div class="card-body">
            
<form>
  <div class="row">
      <div class="col-md-3">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>From</mat-label>
            <input type="text"
                   placeholder=""
                   aria-label="Number"
                   matInput
                   [formControl]="myControl"
                   [matAutocomplete]="auto" id="from">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>To</mat-label>
            <input type="text"
                   aria-label="Number"
                   placeholder=""
                   matInput
                   [formControl]="myControl"
                   [matAutocomplete]="auto" id="to">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Amount</mat-label>
            <input type="number"
                   min="0"
                   aria-label="Number"
                   matInput id="amount"
                   oninput="validity.valid||(value='');"
                   >
          </mat-form-field>
    </div>
  </div>
  

  <button (click)="makeTrans()" mat-raised-button class="btn btn-danger pull-right">Make Transaction</button>

</form>
  
  <div class="clearfix"></div>

        </div>
    </div>
</div>
